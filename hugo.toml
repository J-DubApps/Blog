  [[menus.main]]
    name = 'Julianwest.me'
    url = "https://julianwest.me"
    weight = 10
  [[menus.main]]
    name = 'Main'
    url = "https://julianwest.me/Blog"
    weight = 15
  [[menus.main]]
    identifier = "posts"
    parent = ""
