    weight = 20
  [[menus.main]]
    name = 'About'
    pageRef = '/about/about'
    weight = 30
  [[menus.main]]
    name = 'Contact'
    pageRef = '/contact/contacting'
    weight = 40
  [[menus.main]]
    identifier = "tags"
    name = "Tags"
    parent = ""
