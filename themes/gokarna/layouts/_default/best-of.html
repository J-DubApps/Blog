
{{ define "main" }}
  <h1>Best of</h1>
  <p>Here are some of the most popular posts on this site.</p>
  <ul>
    {{ range where .Paginator.Pages ".Params.tags" "intersect" (slice "popular")}}
    <li>
      <span>{{ .Date.Format (.Site.Params.dateFormat | default "January 2, 2006" ) }}</span>
      <a href="{{ .URL }}">{{ .Title }}</a>
    </li>
    {{ end }}
  </ul>
{{ end }}
