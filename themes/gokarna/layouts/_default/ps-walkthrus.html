{{ define "main" }}
<h1>{{ .Title }}</h1>
<p>{{ .Content }}</p>
<ul>
{{ range .Site.RegularPages }}
  {{ $tags := .Params.tags }}
  {{ if and (in $tags "powershell") (in $tags "walk-thru") }}
    <li><a href="{{ .Permalink }}">{{ .Title | markdownify }}</a></li>
  {{ end }}
{{ end }}
</ul>
{{ end }}
